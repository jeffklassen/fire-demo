<h1>COBI</h1>
<p>messages = {{message}}</p>
<p>errors = {{error}} </p>


<div class="container" ng-show="!authData">
    auth data = {{authData}}
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="email" class="sr-only">Email address</label>
        <input ng-model="email" type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input ng-model="password" type="password" id="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginOrCreateUser()">Sign in</button>
    </form>

</div>

<div class="container" ng-show="authData">
    <ul>
        <li >
            {{ allData[allData.length-1].datetime }}: {{ allData[allData.length-1].speed }}
        </li>
    </ul>
</div>

<!-- /container -->
